<body>
    <h3 align="center">Total Billing</h3>
    <fieldset>
        <Legend>BILLING</Legend>
        Item name : <input type="text" id="Name" /><br> <br>
        Item Price : <input type="text" id="price" /><br><br>
        Item Quantity : <input type="text" id="quantity" /><br> <br>
        <input type="button" onclick="calculate()" value="SUBMT" />
        <p>The Total Price is: <span id="result"></p>
        <input type="button" onclick="alert_mesg()" value="PAID" />
    </fieldset>

    <script>
        function calculate() {
            x = document.getElementById("price").value;
            y = document.getElementById("quantity").value;
            res = x * y;
            document.getElementById("result").innerHTML = res;
        }
        function alert_mesg() {
            alert("Payment Done")
